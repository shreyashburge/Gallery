        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add New
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group mt-3">
                  <label for="imageurl" class="form-label">Image URL</label>
                  <input type="url" class="form-control" id="imageurl" aria-describedby="Image Url"
                    placeholder="http://exmaple.com/xzy.png">
                </div>

                <div class="form-group mt-3">
                  <label for="tasktitle" class="form-label">Task Title</label>
                  <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title"
                    placeholder="Write Task Title">
                </div>

                <div class="form-group mt-3">
                  <label for="tasktype" class="form-label">Task Type</label>
                  <input type="text" class="form-control" id="taskttype" aria-describedby="Task Type"
                    placeholder="Enter Task Type">
                </div>

                <div class="form-group mt-3">
                  <label for="taskdescription" class="form-label">Task Description</label>
                  <textarea rows="6" type="text" class="form-control" id="taskdescription"
                    aria-describedby="task Description" placeholder="Enter Task Description"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary " onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
